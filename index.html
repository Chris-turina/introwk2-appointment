<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointments</h1>
      <form id="appointments">
        <div class="form-group">
          <label for="fullname">Enter Your Name</label>
          <input id="fullname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="appdescription">Please describe what body part hurts</label>
          <input id="appdescription" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="appdate">What date would you like to make your appointment? </label>
          <input id="appdate" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="appstarttime">When would you like to start your appointment? </label>
          <input id="appstarttime" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="appendtime">When would you like to end your appointment? </label>
          <input id="appendtime" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>

      <div class="toggle">
        <h2>Confirmation</h2>
        <p> Hello <span class="fullname"></span>!  We are sorry to hear that your <span class="appdescription"></span> is not feeling well, we hope we can help.  Your appointment is set for <span class="appdate"></span>.  The time of your appoinment starts at <span class="appstarttime"></span>, please be 5 minutes early for paperwork to be done.  We hope we can get you out by <span class="appendtime"></span>.  Thank you for choosing us!!!</p>
      </div>



      </div>
  </body>
